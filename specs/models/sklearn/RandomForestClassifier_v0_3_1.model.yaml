format_version: 0.3.1

name: sklearnRandomForestClassifierBroadNucleusData
description: Random Forest Classifier form scikit-learn

authors:
  - Fynn Beuttenmueller
cite:
  - text: L. Breiman, "Random Forests", Machine Learning, 45(1), 5-32, 2001
    url: https://scikit-learn.org/stable/modules/generated/sklearnbased.ensemble.RandomForestClassifier.html

git_repo: https://github.com/bioimage-io/python-bioimage-io/tree/master/specs/models/sklearnbased
tags: [test, rf, random, forest, example]
license: MIT

documentation: sklearnbased.md
covers: []
attachments: {}

inputs:
  - name: raw
    description: raw input data
    axes: bc
    data_type: float32
    data_range: [-.inf, .inf]
    shape:
      min: [1, 1]
      step: [0, 0]

outputs:
  - name: probabilities
    description: probability in [0,1]
    axes: bc
    data_type: float32
    data_range: [0.0, 1.0]
    shape:
      reference_input: raw
      scale: [1.0, 1.0]
      offset: [0, 0]

language: python
framework: scikit-learn

source: bioimageio.sklearn.models.RandomForestClassifier
kwargs:
  n_estimators: 10
  criterion: gini
  max_depth: null
  min_samples_split: 2
  min_samples_leaf: 1
  min_weight_fraction_leaf: 0.0
  max_features: auto
  max_leaf_nodes: null
  min_impurity_decrease: 0.0
  bootstrap: true
  oob_score: false
  n_jobs: 1
  random_state: 0
  verbose: 0
  warm_start: false
  class_weight: null

dependencies: conda:../env_numpy.yaml
timestamp: "2020-10-23T16:00:42+00:00"

test_inputs:
  - test_input_raw.npy
test_outputs:
  - test_output.npy

weights:
  pickle:
    source: rf_v0.pickle
